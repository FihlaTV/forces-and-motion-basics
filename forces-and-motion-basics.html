<body>
<!--Load images.  Leave them in the DOM (though hidden) so that IE can get image bounds.-->
<div id="images" style="display: hidden; position: absolute" hidden>
  <img src="images/pull_figure_small_BLUE_0.png"/>
  <img src="images/pull_figure_BLUE_0.png"/>
  <img src="images/pull_figure_lrg_BLUE_0.png"/>
  <img src="images/pull_figure_small_RED_0.png"/>
  <img src="images/pull_figure_RED_0.png"/>
  <img src="images/pull_figure_lrg_RED_0.png"/>
  <img src="images/pull_figure_small_BLUE_3.png"/>
  <img src="images/pull_figure_BLUE_3.png"/>
  <img src="images/pull_figure_lrg_BLUE_3.png"/>
  <img src="images/pull_figure_small_RED_3.png"/>
  <img src="images/pull_figure_RED_3.png"/>
  <img src="images/pull_figure_lrg_RED_3.png"/>
  <img src="images/cart.png"/>
  <img src="images/rope.png"/>
  <img src="images/grass.png"/>
  <img src="images/go_up.png"/>
  <img src="images/go_hover.png"/>
  <img src="images/go_pressed.png"/>
</div>
<div class="tabs" style="position:absolute; width: 100%;height:100%">
  <div class="tab1" style="position:absolute; width: 100%;height:100%">
    <div class="scene" style="position:absolute;"></div>
    <div id="controls" style="position:absolute; margin: 0; padding: 0; right: 2px; top: 2px; width: 180px;">
      <div class="btn-group btn-group-vertical" style="position:relative; margin: 0; padding: 0">
        <button class="btn v-button sum-of-forces-checkbox"><p style="font-size: 12pt;font-weight:bold;">
          <i class="icon-check-empty" style="float:left; margin-right: 5px; font-size: larger;"></i>
          Sum of Forces</p></button>
        <button class="btn v-button show-values-checkbox"><p style="font-size: 12pt;font-weight:bold;">
          <i class="icon-check-empty" style="float:left; margin-right: 5px;font-size: larger;"></i>
          Values
        </p></button>
      </div>
      <button class="btn btn-warning reset-all-button" style="margin-top: 5px; margin-left: 5px;"><i class="icon-refresh icon-2x"></i></button>
      <button class="btn volume-button" style="margin-top: 5px; margin-left: 35px"><i class="icon-volume-off icon-2x"></i></button>
    </div>
  </div>
  <div class="tab2" style="position:absolute; width: 100%;height:100%">
    <div class="scene" style="position:absolute;"></div>
    <div class="controls" style="position:absolute; margin: 0; padding: 0; right: 2px; top: 2px; width: 180px;">
      <div class="btn-group btn-group-vertical" style="position:relative; margin: 0; padding: 0">
        <button class="btn v-button sum-of-forces-checkbox"><p style="font-size: 12pt;font-weight:bold;">
          <i class="icon-check-empty" style="float:left; margin-right: 5px; font-size: larger;"></i>
          Sum of Forces</p></button>
        <button class="btn v-button show-values-checkbox"><p style="font-size: 12pt;font-weight:bold;">
          <i class="icon-check-empty" style="float:left; margin-right: 5px;font-size: larger;"></i>
          Values
        </p></button>
      </div>
      <button class="btn btn-warning reset-all-button" style="margin-top: 5px; margin-left: 5px;"><i class="icon-refresh icon-2x"></i></button>
      <button class="btn volume-button" style="margin-top: 5px; margin-left: 35px"><i class="icon-volume-off icon-2x"></i></button>
    </div>
  </div>

</div>
<div class="tab-bar">
  <p class="tab-name">Tug of War </p>
</div>
<div class="tab-icons">
  <img class="selected" id="tab1-icon" src="images/Tug_Icon.png">
  <img class="unselected" id="tab2-icon" src="images/Motion_icon.png">
  <img class="unselected" id="tab3-icon" src="images/Friction_Icon.png">
  <img class="unselected" id="tab4-icon" src="images/Acceleration_Icon.png">
</div>
<div><i class="icon-home icon-3x" style="color:#b2b4b6"></i></div>

<div class="right-tab-controls"><i class="icon-reorder icon-3x" style="color:#b2b4b6"></i></div>
<div class="phet-logo"><p>PhET</p></div>

<div id="debugDiv" style="z-index: 808; position: absolute; top: 0"></div>
<div id="overlay" style="position: absolute; top:0; width: 100%;height: 100%; left:0; background-color: #ffffcc"></div>
